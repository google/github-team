### Ensure that markdown files are properly formatted
name: 'Check Markdown Format'

on:
  pull_request: 
    paths:
      - '**.md'

jobs:
  mdformat:
    name: 'mdformat'
    runs-on: 'ubuntu-24.04'

    steps:
      - name: 'Checkout Code'
        uses: 'actions/checkout@v4'

      - name: 'Check Markdown Format'
        run: 'pipx run mdformat --check --wrap 100 .'